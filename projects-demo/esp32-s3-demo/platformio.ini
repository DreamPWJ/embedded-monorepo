; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32@4.3.0
board = esp32-s3-devkitc-1
framework = arduino

monitor_speed = 115200
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304